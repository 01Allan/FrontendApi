<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.7/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        h3 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            background-color: #e3f2fd;
            padding: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <h3>Dashboard de Retenci√≥n Predictiva</h3>

        <div class="mb-4">
            <label for="fileInput" class="form-label">Subir Archivo CSV:</label>
            <input type="file" id="fileInput" class="form-control" accept=".csv">
        </div>

        <div class="row">
            <div class="col-md-6 chart-container">
                <canvas id="churnPieChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="genderBarChart"></canvas>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 chart-container">
                <canvas id="contractLengthChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="subscriptionTypeChart"></canvas>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 chart-container">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 chart-container">
                <canvas id="subscriptionTypeDonutChart"></canvas>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-4">
            <button id="exportButton" class="btn btn-primary">
                <i class="bi bi-file-earmark-text"></i> Export CSV
            </button>
        </div>
        
        <div class="card">
            <div class="table-responsive">
                <table class="table table-striped" id="dataTable">
                    <thead class="thead-dark">
                        <tr id="tableHeader"></tr>
                    </thead>
                </table>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="main.js"></script>


</body>
</html>
